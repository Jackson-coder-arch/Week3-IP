{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}


{% block content %}
    <div class="container">
        <h3 class="text-center">Register</h3>
        {% if form.errors %}
        {% for error in form.errors %}
        <small class="text-danger">{{error}}</small>
        {% endfor %}

        {% endif %}
        <form action="{% url 'django_registration_register' %} "class='' method='POST'>
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-outline-success" type="submit" value ='Register'>
            <input type="hidden" value='{{next}}'>
        </form> 

    </div>
{% endblock content %}
