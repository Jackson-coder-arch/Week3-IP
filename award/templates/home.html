{%extends 'base.html'%}
{% load bootstrap4 %}
{% load static%}

{% block content %}

{{block.super}}


<!-- Landing Page -->
<body id="bodyimage">
    <div class="  banner text-center">
        <div class="header">
            <div class="container image">
                <h1>Welcome to Project Site</h1>
                <h3 id="category">You can always review the projects and rate them</h3>
        
            </div>
            <div class="item has-tablet" id="bt-submit">
                <a href="{% url 'projects'%}" class="button button-large">
                    <span>SUBMIT YOUR SITE!</span>
                </a>

            </div>
        </div>
    </div>

    <div class="container-fluid ml-5 pl-5">

    

        <hr>
        <div class="row">
            {% for post in post %}

            <div class="colum-md-4 my-2 ml-5"> 
                <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{post.name}}</h5>
                  <img src="{{post.image.url}}" alt="image" class="card-image">
                  <p class="card-text">{{post.description}} </p>
                  <a href="{{post.link}} " class="card-link">{{post.link}} </a>
                </div>
              </div>
    
            </div>
            {% endfor %}

        </div>
       
    
   
   

    </div>
</body>    
{% endblock %}
